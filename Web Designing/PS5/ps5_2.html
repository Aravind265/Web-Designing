<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PS5_2</title>
</head>
<body>
    <p>Enter the celsius value by clicking the button below</p>
    <button onclick="ctof()">Celsius</button>
    <p id="ctof"></p>
    <p>Enter the fahrenheit value by clicking the button below</p>
    <button onclick="ftoc()">Fahrenheit</button>
    <p id="ftoc"></p>
    <script>
        function ctof()
        {
            var cel=prompt("Enter the celsius value below","0");
            var fah;
            fah=(cel*(9/5))+32;
            document.getElementById("ctof").innerHTML="Given celsius value in fahrenheit is "+fah;
        }
        function ftoc()
        {
            var fa=prompt("Enter the fahrenheit value below","0");
            var ce;
            ce=(fa-32)*(5/9);
            document.getElementById("ftoc").innerHTML="Given fahrenheit value in celsius is "+ce;
        }
    </script>
</body>
</html>

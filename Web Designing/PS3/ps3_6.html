<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PS3_6</title>
    <style>
        h1{
            text-shadow: 3px 2px #4da6ff;
        }

        h2{
            word-spacing: 15px;
        }

        h3{
            letter-spacing: -5px;
        }

        h4{
            text-decoration: underline;
        }

        h5{
            text-decoration: line-through;
        }

        h6{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h1>Text with shadow</h1>
    <h2>Text with word spacing increased</h2>
    <h3>Text with letter spaceing decreased</h3>
    <h4>Underlined text</h4>
    <h5>Text with line through</h5>
    <h6>Text with line over it</h6>
</body>
</html>
